<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <a href="{% url 'personal_page' %}">Personal page</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
</body>
</html>
